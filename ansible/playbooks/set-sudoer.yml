---
# Set passwordless sudo for `admin` group
- hosts: all
  become: yes
  tasks:
    - name: Set passwordless sudo for `admin` group
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "^%admin"
        line: "%admin ALL=(ALL) NOPASSWD: ALL"
        validate: "visudo -cf %s"
